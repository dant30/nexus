<!doctype html>
<html lang="en" class="h-full">
  <head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="description" content="Nexus Trading Bot - Professional algorithmic trading platform with AI-powered strategies, real-time signals, and automated execution. Trade Forex, Crypto, and Binary Options with confidence." />
    <meta name="keywords" content="trading bot, algorithmic trading, automated trading, forex, crypto trading, binary options, trading signals, investment platform" />
    <meta name="theme-color" content="#0b0f1a" />
    <meta name="application-name" content="Nexus Trading Bot" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Nexus" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nexus.trading/" />
    <meta property="og:title" content="Nexus Trading Bot - Professional Algorithmic Trading Platform" />
    <meta property="og:description" content="Automate your trading with AI-powered strategies. Real-time signals, risk management, and proven profitability. Join 10,000+ traders." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Nexus Trading" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nexus.trading/" />
    <meta name="twitter:title" content="Nexus Trading Bot - Professional Algorithmic Trading" />
    <meta name="twitter:description" content="Automate your trading with AI-powered strategies and real-time signals. Proven risk management. Start trading today." />
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nexus.trading/" />

    <!-- Title -->
    <title>Nexus Trading Bot | Professional Algorithmic Trading Platform</title>

    <!-- Icons & PWA -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="https://api.nexus.trading/" />
    <link rel="preconnect" href="https://api.nexus.trading/" />

    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Nexus Trading Bot",
      "description": "Professional algorithmic trading platform with AI-powered strategies and real-time signals",
      "url": "https://nexus.trading/",
      "applicationCategory": "FinanceApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "2340"
      },
      "author": {
        "@type": "Organization",
        "name": "Nexus Trading"
      },
      "operatingSystem": "Web, iOS, Android"
    }
    </script>

    <!-- Performance Optimization -->
    <link rel="preload" href="/src/main.jsx" as="script" type="module" />
    <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" crossorigin />
  </head>
  <body class="bg-ink text-white antialiased">
    <!-- Main App Container -->
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service_worker.js').catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

    <!-- Main App Script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Analytics & Tracking (optional placeholder) -->
    <!-- <script async src="https://analytics.nexus.trading/track.js"></script> -->
  </body>
</html>
